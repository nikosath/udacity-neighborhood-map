<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap-3.3.7.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div id="mySidebar" class="sidebar">
      <!-- The element to close the sidebar -->
      <a href="javascript:void(0)" class="closebtn" data-bind="click: closeBar">&times;</a>

      <form class="inline-block">
        Filter:<input data-bind="textInput: locationFilter" />
      </form>
      <ul data-bind="foreach: filteredLocations">
        <li>
          <a href="#" data-bind="text: label, click: $parent.onListItemClick"></a>
        </li>
      </ul>
    </div>


    <!-- The element to open the sidebar -->
    <span class="openbtn" data-bind="click: openBar">Locations <i class="fa fa-bars" aria-hidden="true"></i></span>

    <div id="main">
      <div id="map"></div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <!-- <script src="js/jquery-1.10.2.js"></script> -->
    <script src='js/knockout-3.4.2.js'></script>
    <!-- <script src='js/bootstrap-3.3.7.js'></script> -->
    <script src="js/app.js"></script>
    <script async defer src="js/loadmap.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap-3.3.7.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <!-- <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a> -->
      <ul data-bind="foreach: filteredLocations">
        <li data-bind="text: label"></li>
      </ul>
    </div>

<div>
  <!-- Use any element to open the sidenav -->
  <span onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></span>
  <form action="" class="inline-block">
    Filter:<input data-bind="textInput: locationFilter"></input>
  </form>
</div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <div id="map"></div>
    </div>

    <!-- <script type='text/javascript' src="js/jquery-1.10.2.js"></script> -->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <!-- <script type='text/javascript' src='js/bootstrap-3.3.7.js'></script> -->
    <script type='text/javascript' src="js/ui.js"></script>
    <script type='text/javascript' src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdMTqVzLOVsy-ipiPA3ZXJwwu4kOyq-mE&callback=initMap">
    </script>
  </body>

</html>
